<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .email-header {
            background-color: #007BFF;
            padding: 10px;
            color: white;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .email-content {
            margin: 20px 0;
        }

        .email-footer {
            text-align: center;
            color: #888888;
            font-size: 12px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Email Verification</h1>
        </div>
        <div class="email-content">
            <p>Hello,</p>
            <p>Thank you for registering. Please verify your email by clicking the button below:</p>
            <p style="text-align: center;">
                <a href="{{VerificationLink}}" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">Verify Email</a>
            </p>
            <p>If the button doesn't work, you can click on the following link: <a href="{{VerificationLink}}">verificationLink</a></p>
        </div>
        <div class="email-footer">
            <p>Thank you for choosing our service!</p>
        </div>
    </div>
</body>
</html>
